name: test-copy

on:
  workflow_dispatch:

jobs:

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6.1.0
        with:
          node-version: lts/*

      - name: GH Pages Push - Another REPO
        # Only run if GH_PAT secret is available (required for external repository push)
        # To enable this test, add a GH_PAT secret with 'repo' scope in Settings -> Secrets
        if: secrets.GH_PAT != ''
        uses: PavanMudigonda/html-reporter-github-pages@v1.5
        with:
          test_results: test-results
          keep_reports: 20
          gh_pages: gh-pages # BRANCH NAME you like
          subfolder: docs  # Level 1 Folder Structure you like
          tool_name: cucumber # Level 2 Folder Structure you like
          workflow_name: ${{ github.workflow }} # Level 3 Folder Structure you like
          env: QA # Level 4 Folder Structure you like
          use_actions_summary: true # Control job summary output
          external_repository: PavanMudigonda/devops
          token: ${{ secrets.GH_PAT }} # Required for external repository push
