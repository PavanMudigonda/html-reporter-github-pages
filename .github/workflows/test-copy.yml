name: test-copy

on:
  workflow_dispatch:

jobs:

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6.1.0
        with:
          node-version: lts/*

      - name: Check if GH_PAT secret is available
        id: check_secret
        shell: bash
        run: |
          if [ -n "${{ secrets.GH_PAT }}" ]; then
            echo "has_pat=true" >> $GITHUB_OUTPUT
            echo "::notice::GH_PAT secret is available - external repository test will run"
          else
            echo "has_pat=false" >> $GITHUB_OUTPUT
            echo "::warning::GH_PAT secret is not available - external repository test will be skipped"
            echo "::warning::To enable this test, add a GH_PAT secret with 'repo' scope in repository Settings -> Secrets"
          fi

      - name: GH Pages Push - Another REPO
        if: steps.check_secret.outputs.has_pat == 'true'
        uses: PavanMudigonda/html-reporter-github-pages@v1.5
        with:
          test_results: test-results
          keep_reports: 20
          gh_pages: gh-pages # BRANCH NAME you like
          subfolder: docs  # Level 1 Folder Structure you like
          tool_name: cucumber # Level 2 Folder Structure you like
          workflow_name: ${{ github.workflow }} # Level 3 Folder Structure you like
          env: QA # Level 4 Folder Structure you like
          use_actions_summary: true # Control job summary output
          external_repository: PavanMudigonda/devops
          token: ${{ secrets.GH_PAT }} # Required for external repository push
